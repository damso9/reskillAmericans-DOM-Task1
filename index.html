<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <title>DOM Manipulation Project</title>
  </head>
  <body>
    <div class="container">
      <header id="page-header" class="bg-dark text-white col-sm-12 mt-1">
        <h1 id="main-heading" class="text-center">Let's Modify the DOM</h1>
      </header>
      <div class="row">
        <main class="col">
          <article class="m-2 p-2 border border-secondary mt-4">
            <p id="para1"></p>
          </article>
          <article class="m-2 p-2 border border-secondary mt-4">
            <p id="para2"></p>
          </article>
        </main>
      </div>
      <div class="mt-4">
        <button class="btn btn-primary" id="btn">Click Me!</button>
        <article class="m-2 p-2 border border-secondary">
          <p id="para4"></p>
        </article>
      </div>

      <div class="row m-4">
        <div
          class="card text-black bg-white mb-3"
          id="red"
          style="max-width: 18rem"
        >
          <div class="card-body">
            <h5 class="card-title">Card Color Change</h5>
            <p class="card-text">Change my color to red</p>
          </div>
        </div>
        <div
          class="card text-black bg-white mb-3 ml-4"
          id="blue"
          style="max-width: 18rem"
        >
          <div class="card-body">
            <h5 class="card-title">Card Color Change</h5>
            <p class="card-text">Change my color to blue</p>
          </div>
        </div>
        <div
          class="card text-black bg-white mb-3 ml-4"
          id="yellow"
          style="max-width: 18rem"
        >
          <div class="card-body">
            <h5 class="card-title">Card Color Change</h5>
            <p class="card-text">Change my color to yellow</p>
          </div>
        </div>
        <div
          class="card text-black bg-white mb-3 ml-4"
          id="green"
          style="max-width: 18rem"
        >
          <div class="card-body">
            <h5 class="card-title">Card Color Change</h5>
            <p class="card-text">Change my color to green</p>
          </div>
        </div>
        <div
          class="card text-dark bg-white mb-3 ml-4"
          id="black"
          style="max-width: 18rem"
        >
          <div class="card-body">
            <h5 class="card-title">Card Color Change</h5>
            <p class="card-text">Change my color to black</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
